<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой сайт</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        nav {
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        li {
            display: inline-block;
        }

        a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 15px;
            background-color: blue;
            border: 2px solid blue;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: white;
            color: blue;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">VK</a></li>
            <li><a href="#">О нас</a></li>
            <li><a href="#">Новости</a></li>
            <li><a href="#">Вызовы</a></li>
        </ul>
    </nav>
</body>
</html>
