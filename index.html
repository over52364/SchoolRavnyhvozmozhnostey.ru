<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Первые</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Первые</h1>
        <p>Российское движение детей и молодёжи</p>
    </header>

    <section class="login">
        <h2>Вход</h2>
        <form>
            <label for="email">Электронная почта</label>
            <input type="email" id="email" name="email" placeholder="Введите ваш email" required>

            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" placeholder="Введите пароль" required>

            <a href="#" class="forgot-password">Забыли пароль?</a>

            <button type="submit" class="login-button">Войти</button>
        </form>

        <div class="social-login">
            <p>Войти через:</p>
            <a href="#" class="vk-button">VK ID</a>
        </div>

        <p class="agreement">Нажимая на кнопку, я даю согласие на обработку персональных данных и ознакомлен с <a href="#">условиями политики</a>.</p>
    </section>

    <footer>
        <p>© 2023 Первые. Все права защищены.</p>
    </footer>
</body>
</html>
